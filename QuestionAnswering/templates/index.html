<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gotcha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> {% load static %}
    <link rel="icon" href="{% static 'first/images/icon.png' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <script type="text/javascript" src="{% static 'first/jsfile.js' %}"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'first/scroll-beh.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'first/index.css' %}">
    <style>
        body,
        html {
            background:url("{% static 'first/images/bg.png' %}") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-color: hsla(0, 0%, 0%, 0.01);
        }
        
        .ui-autocomplete {
            height: 100px;
            overflow-y: scroll;
            overflow-x: hidden;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-muted">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/documentation">Documentation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/about">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a href="/contact" class="mybtn my-2 my-sm-0 text-dark" type="submit" disabled>Contact us</a>
            </form>
        </div>
    </nav>
    <form id="Queform" action="/details" method="POST">{% csrf_token %}
        <div class="container">
            <div id="spi" class="spinner"></div>
            <a href="" class="logo"><img src="{% static 'first/images/logo.png' %}" style="width:50%" id="logo"></a>
            <div class="searchbar">

                <input type="text" id="automplete-1" class="searchtext search-dock " name="Que" placeholder="Ask" required>
                <div id="searchloader" class="">
                    <div class="indeterminate"></div>
                </div>
                <span title="Speak" name="micbtn" id="mic" class="audiobutton"><i class="fa fa-microphone"
                        id="fa-microphone"></i></span>

            </div>
            <div class="submit"><button type="submit" id="submitbutton" class="searchbutton">SEARCH</button></div>
        </div>
    </form>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
    <script>
        gsap.to('#logo', {
            opacity: 1,
            duration: 1,
            y: 20
        })
        gsap.from('#dock', {
            opacity: 0,
            duration: 4,
            x: 1000
        })
    </script>
</body>

</html>
